language: node_js
node_js:
  - 12

install:
  - npm install -g s3-deploy
  - npm install

script:
  - npm run lint
  - echo "write some tests..."
 
deploy:
  provider: script
  script: /bin/bash bin/deploy.sh
  skip_cleanup: true
  on:
    tags: true
  AWS_ACCESS_KEY_ID:
    secure: ""
  AWS_REGION:
    secure: ""
  AWS_S3_BUCKET:
    secure: ""
  AWS_SECRET_ACCESS_KEY:
    secure: ""